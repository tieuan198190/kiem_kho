<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quét QR kiểm kho</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      color-scheme: light;
      --bg: #f5f6fb;
      --card: #ffffff;
      --card-shadow: 0 25px 50px rgba(15, 23, 42, 0.08);
      --border: #e4e7f2;
      --text: #0f172a;
      --muted: #6b7280;
      --muted-2: #a0a5b8;
      --primary: #0f172a;
      --secondary: #f6f7fb;
      --accent: #1d3fff;
      --radius-lg: 26px;
      --radius-md: 18px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: clamp(16px, 4vw, 56px);
    }

    main {
      width: min(1180px, 100%);
      display: flex;
      flex-direction: column;
      gap: clamp(18px, 4vw, 28px);
      animation: fadeIntro 0.6s ease;
    }

    .app-header {
      border-radius: var(--radius-lg);
      padding: clamp(26px, 4vw, 42px);
      background: var(--card);
      box-shadow: var(--card-shadow);
      animation: cardPop 0.7s ease both;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .brand::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #121826;
      box-shadow: 0 0 0 4px rgba(18, 24, 38, 0.08);
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.4rem);
      font-weight: 700;
    }
    .cards {
      display: grid;
      grid-template-columns: 0.92fr 1.08fr;
      gap: clamp(18px, 3vw, 28px);
    }
    @media (max-width: 980px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: clamp(20px, 4vw, 32px);
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border);
      animation: cardPop 0.8s ease both;
    }
    .cards .card:nth-child(2) {
      animation-delay: 0.1s;
    }
    .card-title {
      font-size: 1.35rem;
      font-weight: 600;
    }
    .card-subtitle {
      margin: 6px 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .reader-wrapper {
      position: relative;
    }
    #reader {
      width: 100%;
      border-radius: var(--radius-md);
      border: 1px dashed rgba(15, 23, 42, 0.12);
      min-height: clamp(280px, 32vw, 360px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-2);
      background: var(--secondary);
      overflow: hidden;
    }
    .scan-feedback {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(247, 248, 252, 0.88);
      border-radius: var(--radius-md);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 180ms ease, transform 180ms ease;
      pointer-events: none;
      color: #0f172a;
      font-weight: 600;
    }
    .scan-feedback.show {
      opacity: 1;
      transform: scale(1);
    }
    .check-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #22c55e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 12px 28px rgba(34, 197, 94, 0.25);
    }

    .helper {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--muted-2);
    }

	    .controls {
	      display: flex;
	      gap: 12px;
	      flex-wrap: wrap;
	      margin-top: 22px;
	    }
	    .settings {
	      margin-top: 14px;
	      display: flex;
	      gap: 14px;
	      flex-wrap: wrap;
	      align-items: center;
	      color: var(--muted);
	      font-size: 0.92rem;
	    }
	    .settings label {
	      display: inline-flex;
	      align-items: center;
	      gap: 10px;
	      padding: 10px 12px;
	      border-radius: 999px;
	      background: var(--secondary);
	      border: 1px solid var(--border);
	      user-select: none;
	    }
	    .settings input[type="checkbox"] {
	      width: 18px;
	      height: 18px;
	      accent-color: var(--accent);
	    }
	    .zoom-control input[type="range"] {
	      width: 140px;
	    }
	    .zoom-value {
	      font-variant-numeric: tabular-nums;
	      color: var(--text);
	      font-weight: 600;
	    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:active {
      transform: scale(0.97);
    }
    #startBtn {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.2);
      animation: pulseBtn 2.6s ease-in-out infinite;
    }
    #stopBtn {
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .meta {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--secondary);
      font-weight: 500;
    }
    .count {
      font-weight: 600;
      color: var(--text);
    }

    .table-wrapper {
      margin-top: 20px;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    thead {
      background: #f5f6fb;
      color: var(--muted);
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #f0f2fb;
      text-align: left;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .log-entry {
      animation: fadeUp 0.35s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIntro {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardPop {
      0% { opacity: 0; transform: translateY(20px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-4px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 12px 25px rgba(15, 23, 42, 0.2); transform: translateY(0); }
      50% { box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25); transform: translateY(-2px); }
      100% { box-shadow: 0 12px 25px rgba(15, 23, 42, 0.2); transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      .app-header {
        padding: 22px;
        border-radius: 20px;
      }
      h1 {
        font-size: 2.1rem;
      }
      .cards {
        gap: 18px;
      }
      .card {
        padding: 20px;
        border-radius: 20px;
      }
      #reader {
        min-height: 240px;
      }
      .controls {
        flex-direction: column;
      }
      .controls button {
        width: 100%;
      }
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 12px 14px;
      }
    }
    .table-empty {
      text-align: center;
      color: var(--muted);
      font-style: italic;
    }

    .status-bar {
      margin-top: 18px;
      border-radius: var(--radius-md);
      padding: 14px 18px;
      background: var(--secondary);
      color: var(--accent);
      font-weight: 600;
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <main>
    <header class="app-header">
      <div class="brand">Cô Mập Fashion</div>
      <h1>Kiểm kho Cô Mập</h1>
    </header>

    <section class="cards">
      <article class="card camera-card">
        <div class="card-title">Khu vực camera</div>
        <div class="reader-wrapper">
          <div id="reader">Camera sẽ hiển thị ở đây sau khi bật.</div>
          <div class="scan-feedback" id="scanFeedback">
            <div class="check-circle">✓</div>
            <div>Đã quét xong</div>
          </div>
	        </div>
	        <div class="helper">Lưu ý Safari iPhone: cho phép quyền camera khi được hỏi, sau đó quay lại bấm “Bật camera”.</div>
	        <div class="settings">
	          <label>
	            <input type="checkbox" id="highSensitivity" checked />
	            <span>Nhạy cao (QR nhỏ/xa)</span>
	          </label>
	          <label class="zoom-control" id="zoomWrap" hidden>
	            <span>Zoom</span>
	            <input type="range" id="zoom" min="1" max="1" step="0.1" value="1" />
	            <span class="zoom-value" id="zoomVal">1.0×</span>
	          </label>
	        </div>
	        <div class="controls">
	          <button id="startBtn">Bật camera</button>
	          <button id="stopBtn">Tắt camera</button>
	        </div>
      </article>

      <article class="card data-card">
        <div class="card-title">Nhật ký quét</div>
        <div class="meta">
          <span class="pill">Lần quét gần nhất</span>
          <span class="count" id="scanCount">0 dòng</span>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th style="width:70px">#</th>
                <th>Mã QR</th>
                <th>Thời gian</th>
                <th>Ghi chú</th>
              </tr>
            </thead>
            <tbody id="logBody">
              <tr id="emptyRow">
                <td class="table-empty" colspan="4">Chưa có dòng nào được thêm.</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="status-bar" id="status">Chưa khởi động</div>
      </article>
    </section>
  </main>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEBHOOK_URL = "https://n8n-hongnhung198198-u40833.vm.elestio.app/webhook/kiem_khoCM";
    const statusEl = document.getElementById('status');
	    const startBtn = document.getElementById('startBtn');
	    const stopBtn = document.getElementById('stopBtn');
	    const highSensitivityEl = document.getElementById('highSensitivity');
	    const zoomWrapEl = document.getElementById('zoomWrap');
	    const zoomEl = document.getElementById('zoom');
	    const zoomValEl = document.getElementById('zoomVal');
	    const scanCountEl = document.getElementById('scanCount');
	    const logBody = document.getElementById('logBody');
	    const scanFeedback = document.getElementById('scanFeedback');
	    let emptyRow = document.getElementById('emptyRow');

	    let qr = null;
	    let activeTrack = null;
	    let totalScans = 0;
	    let feedbackTimer = null;

    // chống quét trùng do rung tay
    let lastCode = null;
    let lastTs = 0;
    const DEDUPE_MS = 1200;

    const isIosSafari = (() => {
      const ua = navigator.userAgent;
      const iOS = /iPad|iPhone|iPod/.test(ua) || (ua.includes('Mac') && 'ontouchend' in document);
      const safari = /^((?!chrome|android).)*safari/i.test(ua);
      return iOS && safari;
    })();

    let permissionGranted = false;

    async function requestCameraPermission() {
      if (!navigator.mediaDevices?.getUserMedia) {
        throw new Error("Trình duyệt không hỗ trợ camera.");
      }
      if (!isIosSafari || permissionGranted) return;
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
      stream.getTracks().forEach(track => track.stop());
      permissionGranted = true;
    }

    function addLogEntry(code) {
      if (emptyRow) {
        emptyRow.remove();
        emptyRow = null;
      }

      const row = document.createElement('tr');
      row.className = 'log-entry';

      const idxCell = document.createElement('td');
      idxCell.textContent = totalScans;

      const codeCell = document.createElement('td');
      codeCell.textContent = code;

      const timeCell = document.createElement('td');
      timeCell.textContent = new Date().toLocaleString('vi-VN');

      const noteCell = document.createElement('td');
      noteCell.textContent = "Đã gửi";

      row.appendChild(idxCell);
      row.appendChild(codeCell);
      row.appendChild(timeCell);
      row.appendChild(noteCell);

      if (logBody.firstChild) {
        logBody.insertBefore(row, logBody.firstChild);
      } else {
        logBody.appendChild(row);
      }
    }

    function showScanFeedback() {
      if (!scanFeedback) return;
      scanFeedback.classList.add('show');
      clearTimeout(feedbackTimer);
      feedbackTimer = setTimeout(() => {
        scanFeedback.classList.remove('show');
      }, 1100);
    }

    async function sendToN8n(code) {
      const payload = {
        code,                          // nội dung QR
        ts: new Date().toISOString(),  // thời gian quét
        source: "iphone-web-qr",
      };

      try {
        statusEl.textContent = "Đang gửi...";
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        statusEl.textContent = res.ok ? "✅ Gửi OK" : ("❌ Lỗi HTTP: " + res.status);
      } catch (e) {
        statusEl.textContent = "❌ Không gửi được: " + e.message;
      }
    }

	    function onScanSuccess(decodedText) {
      const now = Date.now();
      if (decodedText === lastCode && (now - lastTs) < DEDUPE_MS) return;

      lastCode = decodedText;
      lastTs = now;

      totalScans += 1;
      scanCountEl.textContent = totalScans + " dòng";
      addLogEntry(decodedText);
      showScanFeedback();

      sendToN8n(decodedText);
	    }

	    function clamp(value, min, max) {
	      return Math.max(min, Math.min(max, value));
	    }

	    function buildScannerConfig(highSensitivity) {
	      return {
	        fps: highSensitivity ? 24 : 12,
	        qrbox: (viewfinderWidth, viewfinderHeight) => {
	          const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
	          const ratio = highSensitivity ? 0.82 : 0.72;
	          const raw = Math.floor(minEdge * ratio);
	          const size = clamp(raw, highSensitivity ? 220 : 200, highSensitivity ? 440 : 320);
	          return { width: size, height: size };
	        },
	        experimentalFeatures: {
	          useBarCodeDetectorIfSupported: true,
	        },
	      };
	    }

	    function buildCameraConstraints(highSensitivity) {
	      return {
	        facingMode: { ideal: "environment" },
	        width: { ideal: highSensitivity ? 1920 : 1280 },
	        height: { ideal: highSensitivity ? 1080 : 720 },
	      };
	    }

	    async function applyVideoEnhancements() {
	      try {
	        const video = document.querySelector('#reader video');
	        const track = video?.srcObject?.getVideoTracks?.()?.[0];
	        if (!track?.applyConstraints) return;
	        activeTrack = track;

	        const caps = track.getCapabilities?.() || {};
	        const advanced = [];
	        if (Array.isArray(caps.focusMode) && caps.focusMode.includes('continuous')) {
	          advanced.push({ focusMode: 'continuous' });
	        }

	        if (caps.zoom && typeof caps.zoom.min === 'number' && typeof caps.zoom.max === 'number') {
	          if (!zoomWrapEl || !zoomEl || !zoomValEl) return;
	          zoomWrapEl.hidden = false;
	          zoomEl.min = String(caps.zoom.min);
	          zoomEl.max = String(caps.zoom.max);
	          zoomEl.step = String(caps.zoom.step ?? 0.1);
	          const initial = caps.zoom.min;
	          zoomEl.value = String(initial);
	          zoomValEl.textContent = Number(initial).toFixed(1) + "×";
	          advanced.push({ zoom: initial });
	        } else {
	          if (zoomWrapEl) zoomWrapEl.hidden = true;
	        }

	        if (advanced.length) {
	          await track.applyConstraints({ advanced });
	        }
	      } catch (_) {
	        // bỏ qua nếu thiết bị/trình duyệt không hỗ trợ
	      }
	    }

	    async function setZoom(value) {
	      try {
	        if (!activeTrack?.applyConstraints) return;
	        const caps = activeTrack.getCapabilities?.() || {};
	        if (!caps.zoom) return;
	        const zoomValue = clamp(Number(value), caps.zoom.min, caps.zoom.max);
	        await activeTrack.applyConstraints({ advanced: [{ zoom: zoomValue }] });
	        zoomValEl.textContent = zoomValue.toFixed(1) + "×";
	      } catch (_) {}
	    }

	    async function start() {
	      if (qr) return;
	      qr = new Html5Qrcode("reader");

	      try {
	        await requestCameraPermission();
	        const highSensitivity = !!highSensitivityEl?.checked;
	        const scannerConfig = buildScannerConfig(highSensitivity);
	        const cameraConstraints = buildCameraConstraints(highSensitivity);
	        const onScanFailure = () => {};

	        try {
	          await qr.start(cameraConstraints, scannerConfig, onScanSuccess, onScanFailure);
	        } catch (_) {
	          const cams = await Html5Qrcode.getCameras();
	          const backCam = cams.find(c => /back|rear/i.test(c.label)) || cams[0];
	          await qr.start(backCam.id, scannerConfig, onScanSuccess, onScanFailure);
	        }

	        await applyVideoEnhancements();

	        statusEl.textContent = "✅ Camera đã bật, đưa QR vào khung để quét";
	      } catch (err) {
	        statusEl.textContent = "❌ Không mở được camera: " + err;
	        qr = null;
	      }
	    }

	    async function stop() {
	      if (!qr) return;
	      try {
	        await qr.stop();
	        await qr.clear();
	      } finally {
	        qr = null;
	        activeTrack = null;
	        if (zoomWrapEl) zoomWrapEl.hidden = true;
	        statusEl.textContent = "Đã tắt camera";
	      }
	    }

	    startBtn.onclick = start;
	    stopBtn.onclick = stop;
	    zoomEl?.addEventListener('input', (e) => setZoom(e.target.value));
	  </script>
	</body>
	</html>
